<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMNx Casino</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(90deg, #ff0000, #990000);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8rem;
      color: white;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #ffd700; }

    section {
      min-height: 100vh;
      padding: 6rem 2rem;
    }

    /* Hero */
    .hero {
      background: url('https://i.ibb.co/vDq6fBg/casino-bg.jpg') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px black;
    }
    .hero button {
      background: #ff0000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    .hero button:hover {
      background: #ffd700;
      color: black;
      transform: scale(1.1);
    }

    /* Games */
    .games {
      background: #111;
      text-align: center;
    }
    .games h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ff0000;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .game-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      transition: 0.3s;
      cursor: pointer;
    }
    .game-card img {
      width: 100%;
      display: block;
    }
    .game-card h3 {
      padding: 1rem;
      color: white;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0000;
    }

    /* Contact */
    .contact {
      background: #0d0d0d;
      text-align: center;
    }
    .contact h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff0000;
    }
    .contact p {
      margin-bottom: 1rem;
    }
    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
    }
    button.submit {
      background: #ff0000;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button.submit:hover {
      background: #ffd700;
      color: black;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>KMNx Casino</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#games">Games</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section id="home" class="hero">
    <h2>Welcome to KMNx Casino</h2>
    <p>The Future of Online Entertainment</p>
    <button>Play Now</button>
  </section>

  <!-- Games -->
  <section id="games" class="games">
    <h2>Our Games</h2>
    <div class="game-grid">
      <div class="game-card">
        <img src="https://i.ibb.co/1M8fTdQ/slots.jpg" alt="Slots">
        <h3>Slots</h3>
      </div>
      <div class="game-card">
        <img src="https://i.ibb.co/QCvgfP5/poker.jpg" alt="Poker">
        <h3>Poker</h3>
      </div>
      <div class="game-card">
        <img src="https://i.ibb.co/4j3rHfF/roulette.jpg" alt="Roulette">
        <h3>Roulette</h3>
      </div>
      <div class="game-card">
        <img src="https://i.ibb.co/8b3YGrS/blackjack.jpg" alt="Blackjack">
        <h3>Blackjack</h3>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>Have questions? Reach out below!</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Message"></textarea>
      <button type="submit" class="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 KMNx Casino. All Rights Reserved.</p>
  </footer>
</body>
</html>
